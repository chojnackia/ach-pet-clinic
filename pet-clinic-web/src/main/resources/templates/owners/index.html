<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*thymesVar id="owner" type="com.example.achpetclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">Owners List</h1>

<table>
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Devin</td>
        <td th:text="${owner.lastName}">Booker</td>
    </tr>
    </tbody>
</table>
</body>
</html>
